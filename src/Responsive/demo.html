<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <style>
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            background-color: aqua;
            border: 2px solid blue;

        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }

        .box {
            flex: 1;
            min-height: 250px;
            width: 150px;
            background-color: lightcoral;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
        }

        @media(max-width:600px) {
            .box {
                min-width: 100%;
                background-color: red;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>
    </div>
</body>

</html>
