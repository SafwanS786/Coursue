<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <style>
        .container {
            display: flex;
        }

        .box {
            flex: 1;
            /* each box will take equal space */
        }

        .parent {
            position: relative;
            width: 300px;
            height: 200px;
            /* background-color: lightblue; */
            background-color: aqua;
        }

        .child {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: coral;
        }

        .box1 {
            width: 200px;
            height: 200px;
            overflow: hidden;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <div class="container">

    </div>
    <div class="container">
        <div class="box" style="background:red">Box 1</div>
        <div class="box" style="background:blue">Box 2</div>
        <div class="box" style="background:green">Box 3</div>
        <div class="box" style="background:aqua">Box 4</div>


    </div>
    <div class="parent">
        Parent box
        <div class="child">Child box</div>
    </div>
    <div class="box1">
        <img src="../Styles/images (1).jpg">
    </div>

</body>

</html>
