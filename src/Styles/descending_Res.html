<head>

        /* Base styles */
        .container {

            font-size: 16px;

            }
        }

        /* Medium screens (‚â§768px) */
        @media (max-width: 768px) {

            }
        }

        @media (max-width: 480px) {

            }
        }
    </style>
</head>
